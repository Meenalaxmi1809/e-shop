
      



<mat-toolbar style="background-color: rgb(0, 183, 255);"   class="fixed-header" >
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="drawer.toggle()">menu</mat-icon>
          </button>
            <div class="brand">
                <span>Flipkart<img class="img-fluid" src="assets/img/logo.png" style="width:50px;"></span>     
            </div>
            <!--Search bar-->
            <div class="sb-example-1">
                <div class="search">
                   <input type="text" class="searchTerm" placeholder="Search for products, brands and more">
                   <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
            </div>
            <a  mat-button  routerLink="/login" routerLinkActive="active" style="font-size: 20px; padding-left: 15px; ">Login</a>
            <a  mat-button  routerLink="/homelayout" routerLinkActive="active" style="font-size: 20px; padding-left: 15px; ">Products</a>
            <div class="example-icon shoppingcart-icon">
                <a mat-button routerLink="/cart" style="font-size: 20px; padding-left: 15px; margin-left: 50px;"><mat-icon>shopping_cart</mat-icon>Cart</a> 
               
                <a mat-button  (click)="openDialog()" style="font-size: 20px; padding-left: 15px; margin-left: 50px;">My Profile <span class="material-icons">
                  account_circle</span></a>
                  
              </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #drawer mode="side" opened role="navigation" style="background-color: #00B4CC;">
       <mat-nav-list style="width: 150px;">
        <a mat-list-item routerLink="/men"> Men </a>
        <a mat-list-item routerLink="/women"> Women </a>
        <a mat-list-item routerLink="/kids"> Kids </a>  
        <a mat-list-item routerLink="javascript:void(0);" (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav> 
    <mat-sidenav-content>
        <div class="card">
            <div class="card-body">
                    <h2 class="card-title" style="font-weight: 500;">Review Cart</h2>
                    <div class="cart-item" *ngFor="let item of items">
                        <span>{{ item.name }} </span>
                        <span>{{ item.price | currency:'INR' }}</span>
                    </div>
                </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 m-auto">
            <div class="card m-auto">
                <div class="card-body">
            <h2 class="card-title">Feedback</h2>
            
            <form>
              <div class="form-group col-12">
                  <label>Email</label>
                    <input type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="form-group col-12">
                  <label>Feedback Type</label>
                  <select class="form-control">
                      <option>Select</option>
                      <option>Technical issue</option>
                      <option>Money refund</option>
                      <option>Recommendation</option>
                  </select>
              </div>
              <div class="form-group col-12">
                  <label>Comment</label>
                  <textarea class="form-control" rows="5"></textarea>
              </div>
              <button (click)="onSubmit()" class="btn btn-primary btn-block">Send</button>
            </form>
            </div>
          </div>
          </div>
          </div>
        <p class="icontext" style="text-align: center;">
            <i class="icon text-success fa fa-truck"></i> 
            Free Delivery within 1-2 weeks
        </p>
    </mat-sidenav-content>
</mat-sidenav-container>
